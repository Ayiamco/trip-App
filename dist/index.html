<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link href="main.css" rel="stylesheet"></head><body><div class="header"><h1>Trip Reminder</h1></div><main><p id="errorMessage" style="display: none;"><em>Network Error or Travel Destination Does not Exist.</em></p><section class="myform"><div class="traveldata travel-city"><label>City</label> <input placeholder="Please Enter travel City" id="travelCity"></div><div class="traveldata travel-country"><label>Country</label> <select name="" id="countries"></select></div><div class="traveldata"><label for="">Travel Date</label> <input type="date" id="travelDate" placeholder="name"></div><a href="#" id="addTrip" class="traveldata addtripbutton">Add Trip</a></section><div class="trip"></div></main><script>//last configuration to set up service workers
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }</script><script src="main.js"></script></body></html>
